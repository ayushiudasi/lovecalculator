<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style type="text/css">
		body{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url("F:/SEMESTER 4/WEB-TECH/javascript1/lovecalculator/1.jpg");
			background-repeat: none;
			background-position: center;
			background-size: cover; 
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header{
			width:100%;
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
	</style>
</head>
<body>
<header>
	<div class="card w-50 m-auto text-center" style="background-color: ">
		  <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
		  <div class="card-body">
		  		<form class="form-inline w-75 m-auto">
		  			<div class="form-group">
		  				<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name" required="">
		  			</div>
		  			<div>
		  				<span class="p1-4 pr-4">&nbsp &nbsp <b>+</b></span>
		  			</div>
		  			<div class="form-group">
		  				<input type="text" name="" class="form-control text-center" placeholder="That Special Name" id="lname" required="">
		  			</div>
		  		</form>
		  		<br>
		  		<div class="w-75 m-auto">
		  			<button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
		  		</div>
		  		<br>
		  		<div>
		  			<input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage" >
		  		</div>
		  </div>
		  <div class="card-footer card bg-secondary text-white" style="">GOD BLESS YOUR RELATIONSHIP</div>
	</div>

</header>
<script type="text/javascript">
	   function checkloveper(){
	   	 var name=document.getElementById('name').value;
	   	 var lname=document.getElementById('lname').value;

	   	 if(name==""){
	   	 	alert('Please enter your name');
	   	 }
	   	 else if(name.length<=2){
	   	 	alert('Minimum length is 3');
	   	 }
	   	 else if(!isNaN(name)){
	   	 	alert('Numbers are not allowed');
	   	 }

	   	 else if(lname==""){
	   	 	alert('Please enter love name');
	   	 }
	   	 else if(lname.length<=2){
	   	 	alert('Minimum length is 3');
	   	 }
	   	 else if(!isNaN(lname)){
	   	 	alert('Numbers are not allowed');
	   	 }
         else{
	   	var lovedata=	Math.random()*100;
	   	lovedata=Math.floor(lovedata);
	   	document.getElementById('lovevalue').value=lovedata+"%";
	    }

	   }
</script>
</body>
</html>
